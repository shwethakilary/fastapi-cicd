name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          
          ssh -o StrictHostKeyChecking=no -i key.pem ${USER}@${HOST} << EOF
            set -e
            echo "ğŸ”¹ Connected to EC2: \$(hostname)"
            
            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "ğŸ”¹ Logging in to Docker Hub..."
            echo "${DOCKER_PASSWORD}" | sudo docker login -u "${DOCKER_USERNAME}" --password-stdin

            echo "ğŸ”¹ Pulling latest Docker image..."
            sudo docker pull ${DOCKER_USERNAME}/fastapi-app:latest

            echo "ğŸ”¹ Stopping and removing old containers..."
            sudo docker ps -q | xargs -r sudo docker stop
            sudo docker ps -aq | xargs -r sudo docker rm

            echo "ğŸ”¹ Running new container..."
            sudo docker run -d -p 80:8000 --name fastapi-app ${DOCKER_USERNAME}/fastapi-app:latest

            echo "ğŸ”¹ Cleaning up..."
            sudo docker system prune -af
          EOF

          rm -f key.pem

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for app to start..."
          sleep 10
          echo "ğŸ”¹ Checking health endpoint..."
          curl -f http://${{ secrets.EC2_HOST }}/health || exit 1
